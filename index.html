<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>John Smith</title>
  </head>
  <body>
    <section id="home">
      <div class="overlay">
        <div class="container">
          <div class="box">
            <div class="person-image">
              <img src="person.png" alt="Person" />
            </div>
            <div class="person-information">
              <h3>Hey There,</h3>
              <h2>
                My name is John Smith <br />
                I'm <span>UI/UX Designer</span>
              </h2>
            </div>
            <div class="social-media">
              <h2>Follow mw on social media</h2>
              <ul>
                <li><i class="fab fa-github fa-3x"></i></li>
                <li><i class="fab fa-instagram fa-3x"></i></li>
                <li><i class="fab fa-linkedin-in fa-3x"></i></li>
                <li><i class="fab fa-telegram-plane fa-3x"></i></li>
              </ul>
            </div>
            <div class="contact-information">
              <div class="email">
                <i class="fas fa-envelope"></i>
                <span> info@something.com</span>
              </div>

              <div class="phone">
                <i class="fas fa-phone-alt"></i>
                <span> +555 5555 555</span>
              </div>

              <div class="address">
                <i class="fas fa-map-marker-alt"></i>
                <span
                  >2595 Scott Street <br />
                  Newburgh, NY 12550</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
